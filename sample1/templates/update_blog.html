<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Edit Blog Post</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #ffffff;
        padding: 25px 30px;
        width: 420px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 14px;
      }

      textarea {
        height: 120px;
        resize: vertical;
      }

      .buttons {
        display: flex;
        gap: 10px;
      }

      button {
        flex: 1;
        padding: 10px;
        font-size: 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .update-btn {
        background-color: #2196f3;
        color: white;
      }

      .update-btn:hover {
        background-color: #1e88e5;
      }

      .cancel-btn {
        background-color: #9e9e9e;
        color: white;
        text-align: center;
        text-decoration: none;
        line-height: 38px;
        border-radius: 4px;
      }

      .cancel-btn:hover {
        background-color: #8d8d8d;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Edit Blog Post</h1>

      <form method="POST">
        {% csrf_token %}

        <label for="title">Title</label>
        <input
          type="text"
          name="title"
          id="title"
          value="{{ blog.title }}"
          required
        />

        <label for="content">Content</label>
        <textarea name="content" id="content" required>
{{ blog.content }}</textarea
        >

        <div class="buttons">
          <button type="submit" class="update-btn">Update</button>
          <a href="{% url 'home' %}" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
