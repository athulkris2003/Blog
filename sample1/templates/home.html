<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Posts</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 20px;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        max-width: 900px;
        margin: 0 auto 20px;
      }

      h1 {
        color: #333;
      }

      .add-btn {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        text-decoration: none;
        border-radius: 4px;
        font-size: 14px;
      }

      .add-btn:hover {
        background-color: #45a049;
      }

      .blog-list {
        max-width: 900px;
        margin: 0 auto;
        list-style: none;
        padding: 0;
      }

      .blog-card {
        background: #fff;
        padding: 20px;
        margin-bottom: 15px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      }

      .blog-card h2 {
        margin-top: 0;
        color: #222;
      }

      .blog-card p {
        color: #555;
        line-height: 1.5;
      }

      .actions {
        margin-top: 10px;
      }

      .actions a {
        text-decoration: none;
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 13px;
        margin-right: 5px;
      }

      .edit-btn {
        background-color: #2196f3;
        color: white;
      }

      .edit-btn:hover {
        background-color: #1e88e5;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
      }

      .delete-btn:hover {
        background-color: #e53935;
      }

      .empty {
        text-align: center;
        color: #777;
        margin-top: 40px;
      }
    </style>
  </head>

  <body>
    <div class="header">
      <h1>Blog Posts</h1>
      <a href="{% url 'add_blog' %}" class="add-btn">+ Add New Post</a>
    </div>

    {% if blogs %}
    <ul class="blog-list">
      {% for blog in blogs %}
      <li class="blog-card">
        <h2>{{ blog.title }}</h2>
        <p>{{ blog.content }}</p>

        <div class="actions">
          <a href="{% url 'update_blog' blog.id %}" class="edit-btn">Edit</a>
          <a href="{% url 'delete_blog' blog.id %}" class="delete-btn"
            >Delete</a
          >
        </div>
      </li>
      {% endfor %}
    </ul>
    {% else %}
    <p class="empty">No blog posts yet. Click “Add New Post” to create one.</p>
    {% endif %}
  </body>
</html>
