<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Delete Blog Post</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }

      .container {
        background: #ffffff;
        padding: 30px;
        width: 420px;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #d32f2f;
        margin-bottom: 15px;
      }

      p {
        color: #555;
        margin-bottom: 25px;
        line-height: 1.4;
      }

      .buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      button {
        padding: 10px 15px;
        font-size: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      .delete-btn {
        background-color: #f44336;
        color: white;
      }

      .delete-btn:hover {
        background-color: #e53935;
      }

      .cancel-btn {
        background-color: #9e9e9e;
        color: white;
        text-decoration: none;
        padding: 10px 15px;
        border-radius: 4px;
        display: inline-block;
      }

      .cancel-btn:hover {
        background-color: #8d8d8d;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Delete Blog Post</h1>

      <form method="POST">
        {% csrf_token %}

        <p>
          Are you sure you want to delete the blog post titled
          <strong>"{{ blog.title }}"</strong>?
        </p>

        <div class="buttons">
          <button type="submit" class="delete-btn">Yes, Delete</button>
          <a href="{% url 'home' %}" class="cancel-btn">Cancel</a>
        </div>
      </form>
    </div>
  </body>
</html>
